<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phraser</title>

    <link rel="stylesheet" href="./mini-nord.css"/>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<div id="main" class="container bordered">

    <div class="row">
        <div class="col-sm-12">
            <div id="play-button" class="check-button bordered">
                <label for="play-checkbox">
                    <input id="play-checkbox" type="checkbox" hidden>
                    <span id="play-button-text">&#9654;</span>
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div>
            <label class="right">notes:</label>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-11 col-sm-offset-1">
            <div id="notes">
                <div class="check-button"><label for="C"><input id="C" type="checkbox" hidden value="60" name="notes"><span>C</span></label></div>
                <div class="check-button"><label for="C#"><input id="C#" type="checkbox" hidden value="61" name="notes"><span>C&#9839;/D&#9837;</span></label></div>
                <div class="check-button"><label for="D"><input id="D" type="checkbox" hidden value="62" name="notes"><span>D</span></label></div>
                <div class="check-button"><label for="D#"><input id="D#" type="checkbox" hidden value="63" name="notes"><span>D&#9839;/E&#9837;</span></label></div>
                <div class="check-button"><label for="E"><input id="E" type="checkbox" hidden value="64" name="notes"><span>E</span></label></div>
                <div class="check-button"><label for="F"><input id="F" type="checkbox" hidden value="65" name="notes"><span>F</span></label></div>
                <div class="check-button"><label for="F#"><input id="F#" type="checkbox" hidden value="66" name="notes"><span>F&#9839;/G&#9837;</span></label></div>
                <div class="check-button"><label for="G"><input id="G" type="checkbox" hidden value="67" name="notes"><span>G</span></label></div>
                <div class="check-button"><label for="G#"><input id="G#" type="checkbox" hidden value="68" name="notes"><span>G&#9839;/A&#9837;</span></label></div>
                <div class="check-button"><label for="A"><input id="A" type="checkbox" hidden value="69" name="notes"><span>A</span></label></div>
                <div class="check-button"><label for="A#"><input id="A#" type="checkbox" hidden value="70" name="notes"><span>A&#9839;/B&#9837;</span></label></div>
                <div class="check-button"><label for="B"><input id="B" type="checkbox" hidden value="71" name="notes"><span>B</span></label></div>
                <div class="check-button"><label for="C5"><input id="C5" type="checkbox" hidden value="72" name="notes"><span>C</span></label></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div>
            <label for="bpm">bpm:</label>
            <output id="bpm-output">80</output>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-11 col-sm-offset-1">
            <input id="bpm" type="range" min="40" max="120" value="80"
                   oninput="document.getElementById('bpm-output').value = this.valueAsNumber">
        </div>
    </div>

    <div class="row">
        <div>
            <label for="subdivision">subdivision:</label>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-11 col-sm-offset-1">
            <select id="subdivision" class="bordered">
                <option value="1">Quarter</option>
                <option value="2">Eighth</option>
                <option value="4">Sixteenth</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div>
            <label for="transpose">transpose:</label>
            <output id="transpose-output">0</output>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-11 col-sm-offset-1">
            <input id="transpose" type="range" min="-12" max="12" value="0"
                   oninput="document.getElementById('transpose-output').value = this.valueAsNumber">
        </div>
    </div>

</div>

<script src="./app/index.ts"></script>
</body>
</html>
