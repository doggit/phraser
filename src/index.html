<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phraser</title>

    <link rel="stylesheet" href="./mini-nord.css"/>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div id="main">
        <label for="bpm">bpm:</label>
        <input id="bpm" type="number" value="80" class="bordered">
        <br/>

        <label for="subdivision">subdivision type:</label>
        <select id="subdivision" class="bordered">
            <option value="1">Quarter</option>
            <option value="2">Eighth</option>
            <option value="4">Sixteenth</option>
        </select>
        <br/>

        <label for="max-duration">max note duration (in subdivisions):</label>
        <input id="max-duration" type="number" value="2" class="bordered">
        <br/>

        <label for="min-duration">min note duration (in subdivisions):</label>
        <input id="min-duration" type="number" value="1" class="bordered">
        <br/>

        <label for="notes">notes:</label>
        <select id="notes" size="10" multiple class="bordered">
            <option value="60">C4</option>
            <option value="61">C#4</option>
            <option value="62">D4</option>
            <option value="63">D#4</option>
            <option value="64">E4</option>
            <option value="65">F4</option>
            <option value="66">F#4</option>
            <option value="67">G4</option>
        </select>
        <br/>

        <button id="start" class="primary bordered">Start</button>
        <button id="stop" class="primary bordered">Stop</button>

    </div>

    <script src="./app/index.ts"></script>
</body>
</html>
